<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="left-container">
        <div class="title">
            <div class="tContent">
                <p class="theme">SPACE THEMED FORM</p>
            </div>
        </div>

        <div class="footer">
            <div class="fContent">
                Made By: <span class="gwapo">Rustum Gwapo.</span>
            </div>
        </div>
    </div>
    <div class="right-container">
        <div class="top">
            <h1>This is not a valid form submission website, this is only so that i can make something with what i learned</h1>
        </div>
        <div class="middle">
            <form action="" id="my-form" novalidate >
                <fieldset>
                    <legend>Answer these</legend>
                    <div>
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name" minlength="5" maxlength="15" placeholder=" Rustum">
                        <span class="error" aria-live="polite"></span>

                        <label for="email">Email</label>
                        <div>
                        <input type="email" id="email" name="email" minlength="15" maxlength="50" placeholder=" RustumGwapo@gmail.com">
                        <span class="error" aria-live="polite"></span>
                        </div>

                        <label for="password">password</label>
                        <input type="password" id="password" name="password" minlength="5" maxlength="20" placeholder=" *****">
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div>
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" minlength="5" maxlength="20" placeholder=" Gwapo">
                        <span class="error" aria-live="polite"></span>

                        <label for="phone-number">Phone number</label>
                        <input type="text" id="phone-number" name="phone-number" minlength="11" maxlength="11" placeholder=" 09164445004">
                        <span class="error" aria-live="polite"></span>

                        <label for="confirm">Confirm password</label>
                        <input type="password" id="confirm" name="confirm" minlength="5" maxlength="20" placeholder=" *****">
                        <span class="error" aria-live="polite"></span>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="bottom">
            <button class="btn" form="my-form" type="submit">Create Account</button>
            <div class="account">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
